---
layout: default
---

<div class="posts content-block">
  <span class="content-block-title">
    Записи блога
  </span>

  <ul class="pl0 lsn mb0 post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" class="link">
          <span class="media media-center">
            <span class="media-body">
              <span class="text">{{ post.title }}</span>
            </span>
            <span class="time">{{ post.date | localize: "%d %B %Y" }}</span>
          </span>
          <p class="excerpt">
            {{ post.content | strip_html | truncatewords: 15 }}
          </p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
