<li class="wrap">
  <a a href="{{ post.url }}" class="title">{{ post.title }}</a>

  <div class="post-meta">
    {% include ico/calendar.svg %}

    <span class="time">{{ post.date | localize: "%d %B %Y" }}</span>

    &nbsp;|&nbsp;

    {% include ico/folder.svg %}

    {% for category in post.categories %}
      <a href="/categories/{{category}}/">
        {{category}}
      </a>&nbsp;
    {% endfor %}
  </div>


  <p class="excerpt">
    {{ post.content | strip_html | truncatewords: 40 }}
  </p>

  <p>
    <a href="{{ post.url }}" class="post-readmore">Читать далее</a>
  </p>
</li>
