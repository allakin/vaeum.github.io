<li class="wrap">
  <a a href="{{ post.url }}" class="title">{{ post.title }}</a>

  <div class="post-meta">
    <ul class="pl0 mb0 clearfix lsn">
      <li>
        {% include svg/calendar.svg %}
        <span>{{ post.date | localize: "%d %B %Y" }}</span>
      </li>
      <li>
        {% include svg/file-directory.svg %}
        {% for category in post.categories %}<a href="/categories/{{category}}/">{{category}}</a>{% endfor %}
      </li>
    </ul>
  </div>


  <p class="excerpt">
    {{ post.content | strip_html | truncatewords: 40 }}
  </p>

  <p>
    <a href="{{ post.url }}" class="post-readmore">Читать далее</a>
  </p>
</li>
