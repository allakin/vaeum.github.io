---
layout: default
---

<article class="post">
  <h1 class="post-title">
    {{ page.title }}

    <a
      href="https://github.com/vaeum/vaeum.github.io/edit/master/{{page.path}}"
      target="_blank"
      class="fa fa-pencil pull-right no-underline post-edit-link"
      aria-hidden="true">
    </a>
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- {% if jekyll.environment == "production" %}
    {% include disqus.html %}
  {% endif %} -->

</article>
