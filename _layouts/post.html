---
layout: default
---

<article class="post content-block _padding">
  <div class="content-block-settings">
    <a
      href="https://github.com/vaeum/vaeum.github.io/edit/master/{{page.path}}"
      target="_blank"
      class="fa fa-pencil no-underline post-edit-link"
      aria-hidden="true">
    </a>
  </div>

  <h1 class="post-title">
    {{ page.title }}
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
