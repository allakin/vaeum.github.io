---
layout: default
---

<article class="post content-block _padding">

  <span class="content-block-title">
    Статья
  </span>

  <div class="content-block-settings">
    <a
      href="https://github.com/vaeum/vaeum.github.io/issues/new?title=Error%20in%20blog%20article&body=link%20to%20file%20{{page.path}}"
      target="_blank"
      class="fa fa-exclamation-circle no-underline post-edit-link"
      aria-hidden="true">
    </a>
    |
    <a
      href="https://github.com/vaeum/vaeum.github.io/edit/dev/{{page.path}}"
      target="_blank"
      class="fa fa-pencil no-underline post-edit-link"
      aria-hidden="true">
    </a>
  </div>

  <h1 class="post-title">
    {{ page.title }}
  </h1>

  <div class="entry">
    {{ content }}
  </div>

  <!-- <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div> -->

  <!-- {% if jekyll.environment == "production" %}
    {% include disqus.html %}
  {% endif %} -->

  <!-- вычисление сколько времени нужно для прочтения статьи -->
  <!-- {% capture words %}
    {{ content | number_of_words | minus: 180 }}
  {% endcapture %}
  {% unless words contains "-" %}
    {{ words | plus: 180 | divided_by: 180 | append: " minutes to read" }}
  {% endunless %} -->

</article>

{% if page.next %}
  <div class="content-block _padding-big">

    <span class="content-block-title">
      Cсылка на следующий пост
    </span>


    <a href="{{ page.next.url }}">
      {{ page.next.title }}
    </a>
  </div>
{% endif %}
