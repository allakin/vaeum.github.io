<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}
    </title>

    {% include meta.html %}
    {% include favicon.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% if jekyll.environment == "production" %}
      <style>@@include('css/style.css')</style>
    {% else %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    {% endif %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-md-9">
          {{ content }}
        </div>

        <div class="col-md-3">
          {% include sidebar.html %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include analytics.html %}

    <script src="http://vaeum.com/cdn/extsrcjs.js"></script>
    <script extsrc="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
    <script extsrc="/js/main.js"></script>
  </body>
</html>
