<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!-- <header class="main"></header> -->

    <div class="main-wrapper">
      <div class="wrapper">
        <aside class="sidebar">
          <div class="sidebar-logo">
            <a href="{{ site.baseurl }}/">
              <img src="{{ site.url }}/images/logo.png">
            </a>
          </div>

          <nav class="sidebar-nav">
            <span class="sidebar-nav-title">Menu</span>
            <ul class="clearfix">
              <li>
                <a href="{{ site.baseurl }}/">Blog</a>
              </li>
              <li>
                <a href="{{ site.baseurl }}/resume">Resume</a>
              </li>
              <li>
                <a href="{{ site.baseurl }}/about">About</a>
              </li>
            </ul>
          </nav>
        </aside>

        <section class="main-content" role="main">
          {{ content }}
        </section>

        <aside class="content-bar">

        </aside>
      </div>
    </div>

    <footer class="footer">
      {% include svg-icons.html %}
    </footer>

    {% include analytics.html %}
  </body>
</html>
