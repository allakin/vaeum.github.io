<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% if jekyll.environment == "production" %}
      <style>@@include('css/bootstrap.css')</style>
    {% else %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css" />
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col col--9-of-12">
          {{ content }}
        </div>

        <div class="col col--3-of-12">
          {% include sidebar.html %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include analytics.html %}

    <!-- Optimized loading JS Start -->
    <script>var scr = {"scripts":[
      {"src" : "{{ site.baseurl }}/assets/js/main.js", "async" : false},
      ]};!function(t,n,r){"use strict";var c=function(t){if("[object Array]"!==Object.prototype.toString.call(t))return!1;for(var r=0;r<t.length;r++){var c=n.createElement("script"),e=t[r];c.src=e.src,c.async=e.async,n.body.appendChild(c)}return!0};t.addEventListener?t.addEventListener("load",function(){c(r.scripts);},!1):t.attachEvent?t.attachEvent("onload",function(){c(r.scripts)}):t.onload=function(){c(r.scripts)}}(window,document,scr);
    </script>
    <!-- Optimized loading JS End -->
  </body>
</html>
