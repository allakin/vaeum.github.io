<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link rel="shortcut icon" href="/images/favicon.png">

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% if jekyll.environment == "production" %}
      <style>@@include('css/bootstrap.css')</style>
      <style>@@include('css/style.css')</style>
    {% else %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    {% endif %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col col--9-of-12">
          {{ content }}
        </div>

        <div class="col col--3-of-12">
          {% include sidebar.html %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include analytics.html %}

    <script>
      var elements = document.querySelectorAll("img");
      Array.prototype.forEach.call(elements, function(el, i){
        el.setAttribute("onerror", "this.src='/images/notfound.jpg'")
      });
    </script>

    {% if jekyll.environment == "production" %}
      <script>@@include('js/main.js')</script>
    {% else %}
      <script src="/js/main.js"></script>
    {% endif %}
  </body>
</html>
